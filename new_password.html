    <script>
        $(document).ready(function () {

            $("#change_password").click((e) => {
                changepassword();
            });
        });
        function changepassword() {
            var username = $("#username").val();
            var npassword = $("#npassword").val();
            var cpassword = $("#cpassword").val();
            // var confirmcode2 = $("#confirmcode").val();
            if (username == "") {
                toastr["info"]("Enter Username");
            } else {
                $.blockUI({
                    message: '<div class="spinner-grow text-danger" role="status"><span class="visually-hidden"></span></div>',
                });
                dopost({
                    url: api_link + "route/users.php",
                    data: {
                        action: "changepassword",
                        userid: username,
                        npassword: npassword,
                        cpassword: cpassword,
                        // confirm_code: confirmcode2,
                    },
                    type: "POST",
                    success: function (response) {
                        console.log(response);
                        try {
                            var json = JSON.parse(response);
                            if (json.statuscode == 0) {
                                // $.unblockUI();
                                  toastr.success(json.status)
                                //  toastr["success"]("Password Reset Successful");
                            } else {
                                // $.unblockUI();
                                // callSweetMsg(json, "ITA", "error");
                                toastr.error(json.status)
                            }
                        } catch (e) {
                            console.log(e.message);
                        }
                    },
                });
            }
        }
    </script>
