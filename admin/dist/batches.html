<script>
    $(document).ready(function() {
        $(".form-select").select2();
        $("#batchDiv").hide();
        $("#noBatchDiv").show();
    });

    // Get list of all batches
    function batchList() {
        blockUI.block();

        return dopost({
            type: "POST",
            url: api_link + "route/cohorts.php",
            data: {
                userid: getItem("userid"),
                sessionid: getItem("sessionid"),
                action: "get_cohorts",
            },
            success: function(response) {
                try {
                    json = JSON.parse(response);
                    if (json.statuscode == 0) {
                        $("#batchDiv").show();
                        $("#noBatchDiv").hide();
                        if ($.fn.DataTable.isDataTable("#batches_table")) {
                            $("#batches_table").DataTable().destroy();
                        }
                        blockUI.release();
                        var table = $("#batches_table").DataTable({
                            // buttons: ['copy', 'excel', 'pdf'],
                            data: json.data,
                            // dom: '<lf<t>ip>',
                            dom: "<'row'" +
                                "<'col-sm-6 d-flex align-items-center justify-conten-start'l>" +
                                "<'col-sm-6 d-flex align-items-center justify-content-end'f>" +
                                ">" +
                                "<'table-responsive'tr>" +
                                "<'row'" +
                                "<'col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start'i>" +
                                "<'col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end'p>" +
                                ">",
                            responsive: true,
                            columns: [{
                                title: "Application Name",
                                data: "application"
                            }, {
                                title: "Batch Code",
                                data: "batchcode"
                            }, {
                                title: "Date From",
                                data: "startdate"
                            }, {
                                title: "Date To",
                                data: "enddate"
                            }, {
                                title: "Batch Days",
                                data: "batchdys"
                            }, {
                                title: "Batch Status",
                                data: "status"
                            }, {
                                title: "Actions"
                            }, ],
                            columnDefs: [{
                                    targets: -1,
                                    orderable: false,
                                    searchable: false,
                                    render: function(data, type, row) {
                                        var retstr = `<div class="d-flex align-items-center">`
                                        retstr += `<a href="#" onclick="addTimeSlot('${row.batch_id}','${row.batchcode}')" class="btn btn-sm btn-primary me-2 mb-1" title="Add Time Slot">Add Time Slot </a>`
                                        retstr += `<a href="#" onclick="editBatch('${row.batch_id}')" class="btn btn-outline btn-sm btn-outline-primary me-2 mb-1" title="Edit batch">Edit</a>`;
                                        retstr += `<i onclick="deleteBatch('${row.batch_id}',this)" class='bi bi-trash fs-3 text-danger' ></i>`;
                                        retstr += `</div>`
                                        return retstr;
                                    },
                                }, {
                                    targets: 5,
                                    orderable: false,
                                    searchable: false,
                                    render: function(data, type, row) {
                                        var status = row.status;
                                        var color = ''
                                        switch (status) {

                                            case "On going":
                                                color = "primary"
                                                break;
                                            case "Closed":
                                                color = "danger"
                                                break;
                                            case "Pending":
                                                color = "warning"
                                                break;
                                            default:
                                                color = "success"

                                        }
                                        var retstr = `<span class="badge badge-light-${color}">${status}</span>`
                                        return retstr;
                                    },
                                },

                                {
                                    defaultContent: "-",
                                    targets: "_all",
                                },

                            ],
                        });
                    } else {
                        blockUI.release();
                        $("#batchDiv").hide();
                        $("#noBatchDiv").show();
                        Swal.fire({
                            title: "ITA Portal",
                            html: json.status,
                            icon: "error",
                            buttonsStyling: true,
                            confirmButtonText: "Ok, got it!",
                            customClass: {
                                confirmButton: "btn btn-sm btn-primary"
                            },
                        });
                    }
                } catch (e) {
                    console.error(e.message);
                }
            },
            error: function() {
                loadingerr;
            },
        });
    }

    // Edit a batch
    function editBatch(batch) {
        blockUI.block();
        return dopost({
            url: api_link + "route/cohorts.php",
            data: {
                action: "get_this_cohort",
                userid: getItem("userid"),
                sessionid: getItem("sessionid"),
                batchid: batch
            },
            type: "POST",
            success: function(response) {
                try {
                    var json = JSON.parse(response);
                    if (json.statuscode == 0) {
                        blockUI.release();
                        let config = json.data;
                        $("#updateBatchModalBody").load("update_batch.html", function() {
                            $("#modalHeader").html("Update Batch")
                            $("#editbtn").attr("onclick", "updateBatch('" + batch + "')");
                            var form = $("#update_batch_form");
                            if (form.length > 0) {
                                var datafields = {};
                                form.find('.ac').each(function() {
                                    try {
                                        if (config.hasOwnProperty($(this).attr('fields'))) {
                                            $(this).val(config[$(this).attr('fields')]);
                                        }
                                    } catch (e) {
                                        console.log(e.message);
                                    }
                                });
                                $("#update_batch_form #status").select2({})
                                $("#update_batch_form #batchdys").select2({});
                            }
                        });
                        $("#updateBatchModal").modal("toggle");
                    } else {
                        callSweetMsg(json, "ITA Portal", "error");
                        blockUI.release();
                    }
                } catch (e) {
                    blockUI.release();
                    console.log(e.message);
                }
            },
        });

    }

    // Delete a batch
    function deleteBatch(actid, btn) {
        Swal.fire({
            title: "ITA Portal",
            text: "Are you sure you want to delete this record?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes Delete!",
            customClass: {
                confirmButton: "btn btn-sm btn-primary",
                cancelButton: "btn btn-sm btn-danger",
            },
        }).then((result) => {
            if (result.value) {
                blockUI.block();
                return dopost({
                    type: "POST",
                    url: api_link + "route/cohorts.php",
                    data: {
                        userid: getItem("userid"),
                        sessionid: getItem("sessionid"),
                        action: "delete_cohort",
                        batchid: actid,
                    },
                    success: function(response) {
                        try {
                            blockUI.release();
                            var trow = $(btn).closest("tr");
                            var json = JSON.parse(response);
                            if (json.statuscode == 0) {
                                blockUI.release();
                                trow.fadeOut(400, function(trow) {
                                    $('#batches_table').row(trow).remove().draw();
                                });
                                Swal.fire({
                                    title: "ITA Portal",
                                    html: json.status,
                                    icon: "success",
                                    buttonsStyling: false,
                                    confirmButtonText: "Ok, got it!",
                                    customClass: {
                                        confirmButton: "btn btn-sm btn-primary"
                                    },
                                });
                                // $('#courses_table').DataTable().ajax.reload();
                            } else {
                                Swal.fire({
                                    title: "ITA Portal",
                                    html: json.status,
                                    icon: "error",
                                    buttonsStyling: false,
                                    confirmButtonText: "Ok, got it!",
                                    customClass: {
                                        confirmButton: "btn btn-sm btn-primary"
                                    },
                                });
                                blockUI.release();
                            }
                        } catch (e) {
                            console.error(e.message);
                        }
                    },
                });
            } else if (result.dismiss === "cancel") {
                Swal.fire({
                    title: "ITA Portal",
                    text: "Your delete was cancelled :)",
                    icon: "error",
                    buttonsStyling: false,
                    confirmButtonText: "Ok, got it!",
                    customClass: {
                        confirmButton: "btn btn-sm btn-primary"
                    },
                });
            }
        });
    }
    // Update a batch
    function updateBatch(batchid) {
        blockUI.block();
        var formData = readFormData($("#update_batch_form"), true).data;
        dopost({
            "type": "POST",
            "url": api_link + "route/cohorts.php",
            "data": {
                "userid": getItem('userid'),
                "sessionid": getItem('sessionid'),
                "datafields": formData,
                "action": "update_cohort",
                batchid: batchid
            },
            "success": (response) => {
                try {
                    var json = JSON.parse(response);
                    if (json.statuscode == 0) {
                        swal.fire("ITA Portal", "Batch Added successfully", "success").then(
                            $("#updateBatchModal").modal("toggle").then(
                                showAjax("", "batches.html", "page_content")
                            )
                        )
                        blockUI.release();
                    } else {
                        callSweetMsg(json, "ITA Portal", "error");
                        blockUI.release();
                    }
                    // fn();
                } catch (e) {
                    console.error(e.stack);
                    blockUI.release();
                }
            },
        });
    }
    // Add a time slot
    function addTimeSlot(batchid, batchcode) {
        // blockUI.block();
        showAjax('', 'add_time_slot.html', 'page_content', function(responseTxt, statusTxt, xhr) {
            getTimeSlotsByBatchcode(batchcode)
            setItem("batchcode", batchcode)
            setItem("batchid", batchid)
            getBatch(batchid)
                // blockUI.release();
        })

    }
    batchList()
</script>
