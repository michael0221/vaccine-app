                            $("#category_table").DataTable().destroy();

                        // blockUI.release();
                        var table = $("#category_table").DataTable({

                            dom: "<'row'" +
                                "<'col-sm-6 d-flex align-items-center justify-conten-start'l>" +

                                ">" +
                                "<'table-responsive'tr>" +
                                "<'row'" +
                                "<'col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start'i>" +
                                "<'col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end'p>" +
                                ">",
                            responsive: true,
                            columns: [
                                { title: "Category Name", data: "category_name" },
                                { title: "Category Type", data: "category_type" },
                                { title: "Description", data: "category_desc" },
                                { title: "Actions" },
                            ],
                            columnDefs: [{
                                    targets: -1,
                                    orderable: false,
                                    searchable: false,

        setItem("cat_id", catid);

    // Delete a course
    function deleterecord(catid, btn) {
        Swal.fire({
            title: "ITA Portal",
            text: "Are you sure you want to delete this record?",
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes Delete!",
            customClass: {
                confirmButton: "btn btn-sm btn-primary",
                cancelButton: "btn btn-sm btn-danger",
            },
        }).then((result) => {
            if (result.value) {
                // $.blockUI({ message: '<div class="spinner-grow text-danger" role="status"><span class="visually-hidden"></span></div>', });
                return dopost({
                    type: "POST",
                    url: api_link + "route/categories.php",
                    data: {
                        userid: getItem("userid"),
                        sessionid: getItem("sessionid"),
                        action: "delete_category",
                        category_id: catid,
                    },
                    success: function(response) {
                        try {
                            // blockUI.release();
                            var trow = $(btn).closest("tr");
                            var json = JSON.parse(response);
                            if (json.statuscode == 0) {
                                blockUI.release();
                                trow.fadeOut(400, function(trow) {
                                    $('#category_table').row(trow).remove().draw();
                                });
                                Swal.fire({
                                    title: "ITA Portal",
                                    html: json.status,
                                    icon: "success",
                                    buttonsStyling: false,
                                    confirmButtonText: "Ok, got it!",
                                    customClass: { confirmButton: "btn btn-sm btn-primary" },
                                });
                                // $('#category_table').DataTable().ajax.reload();
                            } else {
                                Swal.fire({
                                    title: "ITA Portal",
                                    html: json.status,
                                    icon: "error",
                                    buttonsStyling: false,
                                    confirmButtonText: "Ok, got it!",
                                    customClass: { confirmButton: "btn btn-sm btn-primary" },
                                });
                                // blockUI.release();
                            }
                        } catch (e) {
                            console.error(e.message);
                        }
                    },
                });
            } else if (result.dismiss === "cancel") {
                Swal.fire({
                    title: "ITA Portal",
                    text: "Your delete was cancelled :)",
                    icon: "error",
                    buttonsStyling: false,
                    confirmButtonText: "Ok, got it!",
                    customClass: { confirmButton: "btn btn-sm btn-primary" },
                });
            }
        });
    }
