<div class="post d-flex flex-column-fluid" id="kt_post">

    <div id="kt_content_container" class="container-fluid">

        <div class="col-xl-12">

            <div class="card card-xxl-stretch mb-xl-3 shadow-none">

                    <div class="col-lg-12 ">
                        <div class="d-flex fw-bolder flex-wrap align-items-center">
                            <span>
                                <a class="" href="javascript:void(0)"

                                    <i class="bi bi-arrow-left-circle text-gray-800 me-5 fs-2x"></i>
                                </a>
                            </span>
                            <h4 class="fs-2qx mb-0" id="form_header">Add New Patient</h4>
                            <span class="text-muted px-0 fs-6 fw-bold col-md-10 col-12 mt-1">Easily set up your Patients
                            </span>
                        </div>

                    </div>
                </div>
            </div>
            <!--end:List Widget 3-->
        </div>
        <!--end::Col-->

        <!--begin::Wrapper-->
        <div class="col-xl-12 mb-3">
            <!--begin::Form-->
            <form class="form" id="create_patient">
                <div class="row">
                    <div class="row g-7">
                        <div class="col-md-6">
                            <label for="patient_name" class="form-label">First Name</label>
                            <input type="text" class="form-control form-control-solid inp" name="first_name"
                                id="first_name" fields="first_name" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="category_type" class="form-label">Last Name</label>
                            <input type="text" class="form-control form-control-solid inp" name="last_name"
                                id="last_name" fields="last_name" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="row g-7">
                        <div class="col-md-4">
                            <label for="patient_name" class="form-label">Gender</label>
                            <select class="form-select form-control form-control-solid" aria-label="Select example"
                                id="gender" name="gender" fields="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="patient_name" class="form-label">Phone Number</label>
                            <input type="text" class="form-control form-control-solid inp" name="phone-number"
                                id="phone_number" fields="phone_number" placeholder="Phone Number">
                        </div>
                        <div class="col-md-4">
                            <label for="category_type" class="form-label">Email</label>
                            <input type="text" class="form-control form-control-solid inp" name="email" id="email"
                                fields="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row g-7">
                        <div class="col-md-4">
                            <label class="required fs-5 fw-bold form-label">Genotype</label>
                            <select class="form-select form-control form-control-solid" aria-label="Select example"
                                id="genotype" name="genotype" fields="genotype">
                                <option value="AA">AA</option>
                                <option value="AS">AS</option>
                                <option value="SS">SS</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="required fs-5 fw-bold form-label">Bloud Group</label>
                            <select class="form-select form-control form-control-solid" aria-label="Select example"
                                id="blood_group" name="blood_group" fields="blood_group">
                                <option value="AA">O</option>
                                <option value="B">B</option>
                                <option value="A">A</option>
                                <option value="AB">AB</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="required fs-5 fw-bold form-label">Age</label>
                            <input type="text" class="form-control form-control-solid inp" name="age" id="age"
                                fields="age" placeholder="Age">
                        </div>
                    </div>
                    <div class="row g-7">
                        <div class="col-md-12">
                            <a class="btn btn-primary" onclick="addPatient()" id="form_button"><i
                                    class="bi bi-check-lg text-white"></i> Add Patient</a>
                        </div>
                    </div>
                </div>
            </form>
            <!--end::Form-->
        </div>
        <!--end::Wrapper-->
    </div>
    <!--end::Container-->
</div>
