<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Collection</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form" id="add_collections">
                    <div class="row">
                        <div class="row g-7">
                            <div class="col-md-6">
                                <label for="course_title" class="form-label">Collection Name</label>
                                <input type="text" class="form-control form-control-solid inp" name="collection_name" id="collection_name" fields="course_title" placeholder="Collection Name">
                            </div>
                            <div class="col-md-6">
                                <label for="course_code" class="form-label"> Collection Code</label>
                                <input type="text" class="form-control form-control-solid inp" name="collection_code" fields="course_code" placeholder="Collection Code" id="collection_code">
                            </div>

                        </div>
                        <div class="row g-7">
                            <div class="col-md-6">
                                <label for="course_amount" class="form-label"> Amount</label>
                                <input type="text" class="form-control form-control-solid inp" name="collection_amount" fields="collection_amount" placeholder="Amount" id="collection_amount">
                            </div>
                            <div class="col-md-6">
                                <label for="category_id" class="form-label">Application</label>
                                <select class="form-select form-control-solid inp" data-hide-search="true" id="application_code" name="application_code" fields="application_code" data-control="select2">
                                    <option value="APPLVHS4730">React JS</option>
                                </select>
                            </div>
                        </div>
                        <div class="row g-7">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">Payment Gateway</label>
                                <select class="form-select form-select-solid inp" data-control="select2" data-hide-search="true" id="payment_gateway" name="payment_gateway" fields="payment_gateway">
                                    <option value="Paypanel">Paypanel</option>
                                    <option value="Interswitch">Interswitch</option>
                                    <option value="Paystack">Paystack</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">Payment Mode</label>
                                <select class="form-select form-select-solid inp" data-control="select2" data-hide-search="true" id="payment_mode" name="payment_mode" fields="payment_mode">
                                    <option value="Demo">Demo</option>
                                    <option value="Live">Live</option>
                                </select>
                            </div>
                        </div>

                        <div class="row g-7">
                            <div class="col-md-6">
                                <label for="start_date" class="form-label">Payment Status</label>
                                <select class="form-select form-select-solid inp" data-control="select2" data-hide-search="true" id="payment_status" name="payment_status" fields="payment_status">
                                    <option value="1">Active</option>
                                    <option value="0">Inactive</option>

                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="end_date" class="form-label">OTP</label>
                                <input type="text" class="form-control form-control-solid inp" name="otp" fields="otp" placeholder="otp" id="otp">
                            </div>
                        </div>

                        <div class="row g-7">
                            <div class="col-md-12">
                                <label for="course_desc" class="form-label">Description</label>
                                <textarea id="collection_description" name="collection_description" fields="collection_description" class="form-control form-control-solid inp" rows="2" placeholder="Type a description"></textarea>
                            </div>
                        </div>


                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="createcollection()">Save Collection</button>
            </div>
        </div>
    </div>
</div>
<script>
    populateCollection();
    getApplication();

</script>
