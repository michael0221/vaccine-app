// getCategories();
function getCategories() {
    blockUI.block();
    return dopost({
        type: "POST",
        url: api_link + "route/categories.php",
        data: {
            userid: getItem("userid"),
            sessionid: getItem("sessionid"),
            action: "get_categories",
        },
        "success": function (response) {
            try {
                blockUI.release();
                var json = JSON.parse(response);
                var data = json.data;
                if (json.statuscode == 0) {
                    var strr = "";
                    var catId = $("#category_id");
                    catId.html("<option value=''>Select Category</option>")
                    var x = "";
                    $.each(json.data, function(key, val) {
                        var option = $("<option/>");

// Add courses
function addCourses() {
    blockUI.block();
    var form = $("#create_course");
    var formData = readFormData($("#create_course"), true).data;
    if (form.length > 0) {
        return dopost({
            type: "POST",
            url: api_link + "route/courses.php",
            data: {
                userid: getItem("userid"),
                sessionid: getItem("sessionid"),
                datafields: formData,
                action: "create_course",
            },
            success: (response) => {
                try {
                    blockUI.release();
                    var json = JSON.parse(response);
                    if (json.statuscode == 0) {
                        Swal.fire({
                            title: "ITA Portal",
                            html: json.status,
                            icon: "success",
                            buttonsStyling: false,
                            confirmButtonText: "Ok, got it!",
                            customClass: { confirmButton: "btn btn-primary" },
                        });
                        showAjax("", "courses.html", "page_content");
                    } else {
                        Swal.fire({
                            title: "ITA Portal",
                            html: json.status,
                            icon: "error",
                            buttonsStyling: false,
                            confirmButtonText: "Ok, got it!",
                            customClass: { confirmButton: "btn btn-primary" },
                        });
                        blockUI.release();
                    }
                } catch (e) {
                    console.error(e.stack);
                }
            },
        });
    }
}

// Get data and populate input
function populateDataFunctionsCourses(action_name = "get_this_course") {
    
    var course_id = getItem("course_id");

    if (course_id != "") {
        $("#form_button").unbind("click");
        $("#form_button").attr("onclick", "updateCourse('" + course_id + "')");
        $("#form_button").html("Update Course");
        $("#form_header").html("Update Course");

        blockUI.block();
        return dopost({
            url: api_link + "/route/courses.php",
            data: {
                userid: getItem("userid"),
                sessionid: getItem("sessionid"),
                course_id: getItem("course_id"),
                action: action_name,
            },
            type: "POST",
            success: function(response) {
                try {
                    var json = JSON.parse(response);
                    var data = json.data;
                    if (json.statuscode == 0) {
                        blockUI.release();
                        
                        var form = $("#create_course");
                        if (form.length > 0) {
                                form.find(".inp").each(function() {
                                    try {
                                        if (data.hasOwnProperty($(this).attr("fields"))) {
                                            if (this.type == "select-one" || this.type == "select-many") {
                                                var _id = $(this).attr("fields");
                                                populateSelect(_id, data);
                                            } else $(this).val(data[$(this).attr("fields")]);
                                        }
                                    } catch (e) {
                                        console.log(e.message);
                                    }
                                });
                        }
                        blockUI.release();
                    } else {
                        console.log("No Data");
                        blockUI.release();
                    }
                } catch (e) {
                    console.error(e.stack);
                    blockUI.release();
                }
            },
            // "error": loadingerr
        });
    } else {
        console.log("No data");
        blockUI.release();
    } 
}


</script>
