<script>
$(document).ready(function () {
	getprofileUser();
});

	function getprofileUser() {
		blockUI.block();
  dopost({
    "url": api_link + "route/users.php",
    "data": {
						"action": "getdashboard",
						"userid": getItem('userid'),
						"sessionid": getItem('sessionid')
					},
		"type": "POST",
    "success": function (response) {
      try {
      var json = JSON.parse(response);
      // console.log(json);
			blockUI.release();
      if (json.statuscode == 0) {
        var firstname = json.data.first_name;
        var lastname = json.data.last_name;
        var useremail = json.data.email;
        var phonenumber = json.data.phone;

        // get old values 
        $("#firstname").val(firstname);
        $("#lastname").val(lastname);
				$("#useremail").val(useremail);
        $("#phone").val(phonenumber);

      } else {
        callSweetMsg(json, "ITA", "error");
      	}
      } catch (e) {
				console.log(e.message);
      }
    },
  });
}
</script>
