<style>
  .toast.toast-success,
  .toast.toast-error {
      opacity: 1 !important;
  }
</style>
<div id="page_content">
    <div class="py-md-15 py-10">
        <div class="container">
            <div class="row">
                <div class="py-7 mb-9 d-flex align-items-center">
                    <a href="#" class="d-flex" onclick="showAjax('', '../dashboard/dist/index.html', 'page_content')">
                        <img src="/dashboard/dist/assets/media/back-icon.svg" alt="back-icon">
                        <h4 class="px-2 fw-bolder my-auto">Back</h4>
                    </a>
                </div>
                <div class="mb-5">
                    <h2 class="display-6">Change Password</h2>
                </div>
            </div>
            <div class="col-lg-12">
                <!--begin::Form-->
                <form id="kt_ecommerce_settings_general_form" class="form">
                    <!--begin::Input group-->
                    <div class="row mb-5">
                      <label class="fs-5 fw-bold form-label">Current Password</label>
                      <input type="password" id="current_password" class="form-control form-control-solid px-4 py-5" name="" placeholder="Current Password">
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="row mb-5">
                      <label class="fs-5 fw-bold form-label">New Password</label>
                      <input type="password" id="new_password" class="form-control form-control-solid px-4 py-5" name="" placeholder="New Password">
                    </div>
                    <!--end::Input group-->

                    <!--begin::Input group-->
                    <div class="row mb-5">
                      <label class="fs-5 fw-bold form-label">Confirm New Password</label>
                      <input type="password" id="confirm_password" class="form-control form-control-solid px-4 py-5" name="" placeholder="Confirm New Password">
                    </div>
                    <!--end::Input group-->

                    <!--begin::Action buttons-->
                    <div class="d-flex justify-content-start pt-7">
                      <a href="#" type="button" id="change_password" class="btn btn-primary">Change Password</a>
                    </div>
                    <!--end::Action buttons-->
                </form>
                <!--end::Form-->
            </div>
        </div>
    </div>

</div>

<script>
  $(document).ready(function () {

    $("#change_password").click((e) => {
      changePassword();
    });
  });

  function changePassword() {
    if ($("#current_password").val() == '' || $("#new_password").val() == '' || $("#confirm_password").val() == '') {
      callSweetMsg({
        statuscode: -1,
        status: "All fields are compulsory"
      }, "ITA", "error");
      return;
    }

    if ($("#new_password").val() != $("#confirm_password").val()) {
      callSweetMsg({
        statuscode: -1,
        status: "Password field mismatch."
      }, "ITA", "error");
      return;
    }
    dopost({
      "url": api_link + "",
      "data": {
        "userid": getItem('userid'),
        "sessionid": getItem('sessionid'),
        "current_password": $("#current_password").val(),
        "new_password": $("#new_password").val(),
        "confirm_password": $("#confirm_password").val(),
        "action": '',
      },
      "type": "POST",
      "success": function (response) {
        try {
          var json = JSON.parse(response);
          if (json.statuscode == 0) {
            // callSweetMsg(json, "ITA", "success");
            toastr.success(json.status)
          } else
            // callSweetMsg(json, "ITA", "error");
            toastr.error(json.status)
        } catch (e) {
          console.error(e.message);
        }
      }
    });
  }
  toastr.options = {
    "closeButton": false,
    "debug": false,
    "newestOnTop": false,
    "progressBar": false,
    "positionClass": "toast-top-right",
    "preventDuplicates": false,
    "onclick": null,
    "showDuration": "5000",
    "hideDuration": "10000",
    "timeOut": "5000",
    "extendedTimeOut": "10000",
    "showEasing": "swing",
    "hideEasing": "linear",
    "showMethod": "fadeIn",
    "hideMethod": "fadeOut"
  };
</script>
